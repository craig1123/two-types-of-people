<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="There are many different types of people and personalities in this world. However, it's sometimes easiest to divide us into two specific groups. Find out your personality type as you take this simple and fun quiz.">
    <meta name="keywords" content="two types of people, two kinds of people, personality test, psychology quiz, compatibility, tautology">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>There are two types of people - fun psychology personality test</title>
    <style>
    html,body,div,a,img,header{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}
    html, body {
        margin: 0;
        padding: 0;
        line-height:1;
        font-family: sans-serif;
        color: #525252;
        position: relative;
        height: 100%;
    }
    .wrapper {
      height: 100%;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .yinyang {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to bottom,black 0%,black 50%,white 50%,white 100%);
        box-shadow: 6px 6px 27px 4px rgba(0,0,0,0.16);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: 2s rotate linear infinite;
    }
    .yinyang:after, .yinyang:before {
        content: '';
        display: block;
        border-radius: 50%;
    }
    .yinyang:after {
        width: 75%;
        height: 75%;
        background: radial-gradient(ellipse at center, black 0%, black 25%, white 25%, white 100%);
        animation: inner-size 3s ease-in-out infinite;
        animation-delay: -1.5s;
    }
    .yinyang:before {
        width: 25%;
        height: 25%;
        background: radial-gradient(ellipse at center, white 0%, white 25%, black 25%, black 100%);
        animation: inner-size 3s ease-in-out infinite;
    }
    @keyframes inner-size {
        0%, 100% {
            width: 75%;
            height: 75%;
        }
        50% {
            width: 25%;
            height: 25%;
        }
    }
    @keyframes rotate { to {transform: rotate(-360deg)} }
    </style>
  </head>
  <body>
    <noscript>
      <h2>Please enable javascript to find out which type of person you are</h2>
    </noscript>
    <div class="yinyang" id="yinyang"></div>
    <div class="wrapper" id="root"></div>
  </body>
</html>
