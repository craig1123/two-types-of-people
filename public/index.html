<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="There are many different types of people and personalities in this world. However, it's sometimes easiest to divide us into two specific groups. Find out your personality type as you take this simple and fun quiz.">
    <meta name="keywords" content="two types of people, two kinds of people, personality test, psychology quiz, compatibility, tautology">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>There are two types of people - fun psychology personality test</title>
    <style>
    html,body,div,a,img,header{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}
    html, body {
      margin: 0;
      padding: 0;
      line-height:1;
      font-family: sans-serif;
      color: #525252;
      position: relative;
      height: 100%;
    }
    .wrapper {
      height: 100%;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .landing-form {
      border: 3px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    	max-width: 610px;
    	margin: 50px auto;
    }
    .form-options {
    	border: none;
    	padding: 0;
      margin-bottom: 1em;
    }
    .form-question {
    	font-size: 25px;
    }
    .radio-group {
      display: flex;
      justify-content: space-around;
    }
    .form-answer {
	    width: 150px;
      height: 195px;
      margin-top: 0;
    	font-size: 22px;
    	text-align: center;
    }
    .radio-label {
    	border: .1rem solid rgba(0, 23, 31, .15);
      border-radius: .3rem;
    	box-sizing: border-box;
    	display: block;
    	height: 100%;
    	width: 100%;
    	padding: 10px;
    	cursor: pointer;
    	opacity: .5;
    	transition: all .25s ease-in-out;
    }
    .radio-label:hover, .radio-label:focus, .radio-label:active {
      border: .1rem solid rgba(0, 23, 31,.7);
    }
    .form-button {
    	height: 40px;
    	border: none;
    	background-color: #00CC73;
    	color: rgb(250,250,250);
    	text-transform: uppercase;
    	font-family: 'Source Sans Pro', sans-serif;
    	padding: 0 20px;
    	border-radius: 20px;
    	font-weight: 900;
    	cursor: pointer;
    	margin: 20px 0;
    	transition: all .25s ease-in-out;
    }
    .form-button:hover, .form-button:focus {
      background-color: #00824A;
      text-shadow: 1px 1px 1px rgba(0,0,0,.25);
      outline: none;
    }
    input[type="radio"] {
    	opacity: 0;
    	width: 0;
      height: 0;
    }
    input[type="radio"]:active ~ label {
      opacity: 1;
    }
    input[type="radio"]:checked ~ label {
      opacity: 1;
    	border: .1rem solid rgb(0, 23, 31);
    }
    .form-select {
      background: #fff;
      height: 2.6rem;
      border: .1rem solid #c5c5c5;
      border-radius: .3rem;
      font-size: 1rem;
      line-height: 1.6rem;
      outline: 0;
      color: #525252;
      margin: 1em 0;
      width: 50%;
    }
    @media screen and (max-width: 515px) {
      .form-answer {
        width: 95px;
        height: 165px;
      }
    }
    </style>
  </head>
  <body>
    <noscript>
      <h2>Please enable javascript to find out which type of person you are</h2>
    </noscript>
    <div class="wrapper" id="root"></div>
    <section class='balloons' id="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </section>
    <script src="%PUBLIC_URL%/konami.js"></script>
  </body>
</html>
